{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'app1/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app1/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app1/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app1/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app1/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app1/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app1/css/main.css' %}">
    <style>
        label {
            padding: 0;
            margin: 0;
        }
        ul {
            border: 1px solid;
            border-radius: 10px;
			margin: 10px -10px;
			padding: 3px 10px;
			background-repeat: no-repeat;
			background-position: 10px center;
            color: #D8000C;
			background-color: #fff;
        }
        ul ul {
            border: 0;
            padding: 0;
            margin: 0 10px;
        }
    </style>
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'app1/images/image01.jpg' %}" alt="IMG">
				</div>
				<form method="post" class="login100-form validate-form">
                    {% csrf_token %}
                    {{ form.errors }}
					<span class="login100-form-title">
						CREATE ACCOUNT
					</span>

                    <div class="wrap-input100 validate-input">

                            <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<em class="fa fa-user"></em>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input">

                            <input class="input100" type="text" name="first_name" placeholder="First name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<em class="fa fa-user"></em>
						</span>
                    </div>
                    <div class="wrap-input100">


                            <input class="input100" type="text" name="last_name" placeholder="Last name">

                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<em class="fa fa-user"></em>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Confirm Password">
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" value="SIGN UP" class="login100-form-btn">
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'login_view' %}">
							Already have an account? Log in
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<script src="{% static 'app1/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'app1/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'app1/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'app1/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'app1/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="{% static 'app1/js/main.js' %}"></script>

</body>
</html>
